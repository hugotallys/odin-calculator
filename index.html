<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Odin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="./css/style.css">

    <script type="module" src="./js/script.js"></script>
</head>

<body>
    <div class="content">
        <div class="display">0</div>
        <div class="pad">
            <div class="btn-row">
                <button class="btn-digit">7</button>
                <button class="btn-digit">8</button>
                <button class="btn-digit">9</button>
                <button class="btn-operator">รท</button>
            </div>
            <div class="btn-row">
                <button class="btn-digit">4</button>
                <button class="btn-digit">5</button>
                <button class="btn-digit">6</button>
                <button class="btn-operator">x</button>
            </div>
            <div class="btn-row">
                <button class="btn-digit">1</button>
                <button class="btn-digit">2</button>
                <button class="btn-digit">3</button>
                <button class="btn-operator">-</button>
            </div>
            <div class="btn-row">
                <button class="btn-digit">0</button>
                <button id="btn-clear" class="clear">C</button>
                <button id="btn-equals" class="equals">=</button>
                <button class="btn-operator">+</button>
            </div>
        </div>
    </div>
</body>

</html>
