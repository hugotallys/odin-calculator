<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Odin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="content">
        <div class="display">
            2
        </div>
        <div class="pad">
            <div class="btn-row">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-div" class="operator">รท</button>
            </div>
            <div class="btn-row">
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-mul" class="operator">x</button>
            </div>
            <div class="btn-row">
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-sub" class="operator">-</button>
            </div>
            <div class="btn-row">
                <button id="btn-0">0</button>
                <button id="btn-clear" class="clear">C</button>
                <button id="btn-equals" class="equals">=</button>
                <button id="btn-add" class="operator">+</button>
            </div>
        </div>
    </div>
</body>

</html>
