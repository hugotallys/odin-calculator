<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Odin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="./css/style.css">

    <script type="module" src="./js/script.js"></script>
</head>

<body>
    <div class="content">
        <div class="display">0</div>
        <div class="pad">
            <button class="clear">AC</button>
            <button class="sign">+/-</button>
            <button class="percent">%</button>
            <button class="btn-operate">รท</button>

            <button class="btn-digit">7</button>
            <button class="btn-digit">8</button>
            <button class="btn-digit">9</button>
            <button class="btn-operate">x</button>

            <button class="btn-digit">4</button>
            <button class="btn-digit">5</button>
            <button class="btn-digit">6</button>
            <button class="btn-operate">-</button>

            <button class="btn-digit">1</button>
            <button class="btn-digit">2</button>
            <button class="btn-digit">3</button>
            <button class="btn-operate">+</button>

            <button class="btn-digit zero">0</button>
            <button class="btn-digit decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>

</html>
